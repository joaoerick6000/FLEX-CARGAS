<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cargas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <a href="{{ url_for('dashboard') }}" class="logo">Sistema de Cargas</a>
        <nav class="nav">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('clientes') }}">Clientes</a>
            <a href="{{ url_for('produtos') }}">Produtos</a>
            <a href="{{ url_for('lancamentos') }}">Lançamento</a>
            <a href="{{ url_for('historico') }}">Histórico</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
        </nav>
    </header>
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
