{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Editar Cliente</h2>
    <div class="form-container">
        <h3>{{ cliente.nome }}</h3>
        <form action="{{ url_for('editar_cliente', id=cliente.id) }}" method="POST">
            <input type="text" name="nome" placeholder="Nome do Cliente" value="{{ cliente.nome }}" required>
            <input type="text" name="telefone" placeholder="Telefone (opcional)" value="{{ cliente.telefone or '' }}">
            <input type="email" name="email" placeholder="Email (opcional)" value="{{ cliente.email or '' }}">
            <button type="submit">Salvar Alterações</button>
        </form>
        <div style="margin-top: 1rem;">
            <a href="{{ url_for('clientes') }}" class="btn-link">Voltar para a lista</a>
        </div>
    </div>
</div>
{% endblock %}
