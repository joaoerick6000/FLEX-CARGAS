<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Cargas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='login-bg.jpg') }}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Cadastrar Usuário</h2>
        <form action="{{ url_for('cadastro') }}" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Novo Usuário" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Nova Senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="login-options">
            <p>Já tem conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
