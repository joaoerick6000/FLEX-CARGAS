{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Editar Produto</h2>
    <div class="form-container">
        <h3>{{ produto.nome }}</h3>
        <form action="{{ url_for('editar_produto', id=produto.id) }}" method="POST">
            <input type="text" name="codigo" placeholder="Código do Produto" value="{{ produto.codigo }}" required>
            <input type="text" name="nome" placeholder="Nome do Produto" value="{{ produto.nome }}" required>
            <input type="text" name="categoria" placeholder="Categoria (opcional)" value="{{ produto.categoria or '' }}">
            <button type="submit">Salvar Alterações</button>
        </form>
        <div style="margin-top: 1rem;">
            <a href="{{ url_for('produtos') }}" class="btn-link">Voltar para a lista</a>
        </div>
    </div>
</div>
{% endblock %}
